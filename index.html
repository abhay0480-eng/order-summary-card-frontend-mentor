<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card-container">
      <section class="card">
        <div>
          <img
            class="hero-image"
            src="./images/illustration-hero.svg"
            width="400px"
          />
        </div>
        <h1>Order Summary</h1>
        <p class="para-text">
          You can listen to millons of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="annual-plan">
          <div>
            <img src="./images/icon-music.svg" alt="music icon" />
          </div>
          <div>
            <h6>Annual Plan</h6>
            <p>$59.99/year</p>
          </div>
          <div>
            <a href="">Change</a>
          </div>
        </div>

        <button class="payment-button">Proceed to Payment</button>

        <p class="para-text">Cancel Order</p>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
